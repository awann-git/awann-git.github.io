<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tambah Lagu JKT48</title>
   <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="p-6 bg-pink-50">
  <h1 class="text-2xl font-bold mb-4">Tambah Lagu Baru</h1>

  <form id="songForm" class="space-y-3">
    <input type="text" id="title" placeholder="Judul lagu" class="border p-2 w-full rounded" required>
    <input type="text" id="album" placeholder="Album / Single" class="border p-2 w-full rounded">
    <input type="text" id="release" placeholder="Tahun rilis" class="border p-2 w-full rounded">
    <input type="text" id="composer" placeholder="Composer" class="border p-2 w-full rounded">
    <input type="text" id="lyrics" placeholder="Penulis lirik" class="border p-2 w-full rounded">
    <button type="submit" class="bg-pink-600 text-white px-4 py-2 rounded">Simpan</button>
  </form>

  <script src="js/add.js"></script>
</body>
</html>
